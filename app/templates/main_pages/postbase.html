<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        .post {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <hr>
      <div class="content">
    {% for message in get_flashed_messages() %}
         <div class="alert">{{ message }}</div>
    {% endfor %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
