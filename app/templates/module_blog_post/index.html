{% extends "main_pages/template.html" %}

{% block navigation %}{% endblock %}

{% block content %}
<h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <!-- Don't want to show date and time for now. Maybe later-->
            <!-- <p>{{ post['created'] }}</p>-->
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <button type="button" class="center button-two" onclick="window.location.href='{{ url_for('module_blog_post.get_edit', id=post['id']) }}'" >Edit</button>
        </div>
    {% endfor %}
{% endblock %}

{% block footer %}{% endblock %}
