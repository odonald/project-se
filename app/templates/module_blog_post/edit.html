{% extends 'main_pages/template.html' %}

{% block content %}
<div class="flex-container-forms">
    <h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>
    <form method="POST">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Post title"  
               value="{{ request.form['title'] or post['title'] }}" input>
        <br>

        <label for="content">Post Content</label>
        <br>
        <textarea name="content"
                  rows="15"
                  cols="60"
                  value="{{ request.form['content'] or post['content'] }}">
                  {{ request.form['content'] or post['content'] }}
                </textarea>
        <br>
        <button type="submit" class="center button-two">Submit</button>
    </form>
    
    <hr>
    <form action="{{ url_for('module_blog_post.delete', id=post['id']) }}" method="POST">
        <input type="submit" value="Delete Post"
                onclick="return confirm('Are you sure you want to delete this post?')">
    </form>
  </div>
{% endblock %}
